name: App Guard CI

on:
  pull_request:
    paths:
      - "src/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/guard-ci.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "src/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/guard-ci.yml"
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run App Guard (CI policy)
        env:
          CI: "true"
        run: npm run guard:ci
