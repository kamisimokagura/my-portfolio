<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ - star kitchin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>star kitchin</h1>
      <nav>
        <ul>
          <li><a href="index.html">トップ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="recipes fade-in">
        <img src="images/subimg.jpeg" alt="sub img">
    </section>
    <h2>お問い合わせ</h2>
    <form action="https://formspree.io/f/mzzreapw" method="POST">
        <label>お名前</label>
        <input type="text" name="name" required>
      
        <label>メール</label>
        <input type="email" name="email" required>
      
        <label>メッセージ</label>
        <textarea name="message" required></textarea>
      
        <button type="submit">送信</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 star kitchin</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
